<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div *ngIf="invalidLogin">
                    <div class="alert alert-danger" role="alert" style="display:block"> Oh snap! Invalid email or password. </div>
                  </div>

                  <div class="error" *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched"><i>*Email is required</i></div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input [disabled]="loginState" type="text" class="{{invalidLogin == true ? 'form-control is-invalid' : 'form-control'}}"
                      placeholder="Username" formControlName="username" autocomplete="off" required>
                  </div>

                  <div class="error" *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched"><i>*Password is required</i></div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input [disabled]="loginState" type="password" class="{{invalidLogin == true ? 'form-control is-invalid' : 'form-control'}}"
                      placeholder="Password" formControlName="password" autocomplete="current-password" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="form-check form-check-inline mr-1">
                      <input formControlName="rememberme" (change)="rememberMeChange()" class="form-check-input" type="checkbox" id="inline-checkbox1" value="option1">
                      <label class="form-check-label" for="inline-checkbox1">Remember me</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button [disabled]="loginState" type="submit" class="btn btn-primary px-4"><i *ngIf="loginState" class="fa fa-spinner fa-spin"></i>  {{loginBtnText}}</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" class="btn btn-link px-0">Forgot password?</button>
                    </div>
                  </div>
                </form>
                <br>
                <div class="row">
                  <div class="col-8">
                    <span class="text-muted">
                      Don't have an account?
                    </span>
                    <button type="button" class="btn btn-success" routerLink="/register">Create an Account</button>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>
</div>
