<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <h1>Register</h1>
                <p class="text-muted">Create your account</p>

                <div *ngIf="invalidRegistration" class="error">
                  <div class="alert alert-danger" role="alert" style="display:block">
                    <p *ngFor="let error of errorMessage">
                      {{error}}
                    </p>
                  </div>
                </div>


                <div *ngIf="validRegistration" class="success">
                  <div class="alert alert-success" role="alert" style="display:block"> {{successMessage}} </div>
                </div>



                <div class="error" *ngIf="registerForm.controls['firstname'].hasError('required') && registerForm.controls['firstname'].touched"><i>Firstname is required</i></div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input [disabled]="registerState" formControlName="firstname" type="text" class="form-control" placeholder="Firstname" autocomplete="off" required>
                </div>

                <div class="error" *ngIf="registerForm.controls['lastname'].hasError('required') && registerForm.controls['lastname'].touched"><i>Lastname is required</i></div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input [disabled]="registerState" formControlName="lastname" type="text" class="form-control" placeholder="Lastname" autocomplete="off" required>
                </div>

                <div class="error" *ngIf="registerForm.controls['email'].hasError('required') && registerForm.controls['email'].touched"><i>Email is required</i></div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input [disabled]="registerState" formControlName="email" type="text" class="{{hasEmailError == true ? 'form-control is-invalid' : 'form-control'}}" placeholder="Email" autocomplete="off" required>
                </div>

                <div class="error" *ngIf="registerForm.controls['password'].hasError('required') && registerForm.controls['password'].touched"><i>Password is required</i></div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input [disabled]="registerState" formControlName="password" type="password" class="{{hasPasswordError == true ? 'form-control is-invalid' : 'form-control'}}" placeholder="Password" autocomplete="off" required>
                </div>

                <button [disabled]="registerState" type="submit" class="btn btn-block btn-success"><i *ngIf="registerState" class="fa fa-spinner fa-spin"></i> {{registerBtnText}}</button>
              </form>
            </div>
            <div class="card-footer p-4">
              <div class="row">
                <p class="text-muted">Already have an account? <a href="javascript:void(0)" routerLink="/login">Sign in </a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
